<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: black;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        box-sizing: border-box;
    }
    .view{
        width: 100px;
        height: 100px;
        border: 2px solid #0a0a0a;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background-color: #0e0d0d;
        text-align: center;
        color:#ddd
    }
        .view2{
        width: 100px;
        height: 100px;
        border: 2px solid #0a0a0a;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background-color: #0e0d0d;
        text-align: center;
        color:#ddd
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#">Your Page Name</a>
</div>

<div class="checkbox-container">
    <div class="view">1</div>
    <div class="view2">2</div>
    <div class="view">3</div>
    <div class="view">4</div>
    <div class="view">5</div>
    <div class="view">6</div>
    <div class="view">7</div>
    <div class="view">8</div>
    <div class="view">9</div>
    <div class="view">10</div>
    <div class="view">11</div>
    <div class="view">12</div>
</div>

</body>
</html>
