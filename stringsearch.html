<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>

<p>The indexOf() method returns the position of the first occurrence of a string in a string.</p>
<p>The position of the first occurrence of "locate" is:</p>
<p id="demo"></p>
<p id ="demo1"></p>

<script>
let text = "Please locate where 'locate' occurs!";
let index = text.indexOf("locate");
document.getElementById("demo").innerHTML = index; 
let text1 = "Please locate where 'locate' occurs!";
let index1 = text.lastIndexOf("locate");
document.getElementById("demo1").innerHTML = index1;
</script>

</body>
</html>
